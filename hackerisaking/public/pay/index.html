<!DOCTYPE html>
<html lang="en">

    <link rel="icon" type="image/png" sizes="32x32" href="./src/icons/favicon-32x32.png">

<body>
    <header>
        <span class="nav-item">
            <a href="/">
                <img class="nav-logo" src="./src/images/logo.svg" alt="logo">
            </a>
        </span>
        <span class="nav-item">
            <a href="/apps">Apps</a>
        </span>
        <span class="nav-item">
            <a href="/store">Store</a>
        </span>

            <a href="/social">Social Media</a>
        </span>
    </header>
    <div class="wrapper">
        <div class="form">
            <img src="./src/images/empty.png" class="image" alt="item">
            <div class="info">
                <span class="qty">1x</span>
                <span class="description">King Hacker Appreciation Subscription</span>

            <div class="inputs">

                    <input type="text" class="input" placeholder="First-name Last-name">
                </div>
                <div class="input-wrapper">
                    <span class="label">Credit card number</span>
                    <input type="text" class="input" placeholder="1234-1234-1234-1234">
                </div>
                <div class="input-wrapper">
                    <span class="label">Experation date</span>
                    <input type="text" class="input" placeholder="dd-mm-yyyy">
                </div>
                <div class="input-wrapper">
                    <span class="label">Adress</span>
                    <input type="text" class="input" placeholder="Country/State, city, street-adress">
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js" type="text/javascript"></script>
